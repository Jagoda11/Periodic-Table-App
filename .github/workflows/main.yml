name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install xvfb
        run: sudo apt-get install -y xvfb

      - name: Setup Playwright
        uses: microsoft/playwright-github-action@v1

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: List build output
        run: ls -l dist

      - name: Check port availability
        run: |
          sudo lsof -i :3000 || echo "Port 3000 is available"
          sudo lsof -i :3001 || echo "Port 3001 is available"

      - name: Start server
        run: |
          npm run preview > server.log 2>&1 &
          sleep 10

      - name: Test Application Connectivity
        run: curl --retry 10 --retry-connrefused --retry-delay 5 -v http://localhost:3001

      - name: Print page content
        run: |
          sleep 5
          curl http://localhost:3001 > page.html
          cat page.html

      - name: Print server logs
        run: cat server.log

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Run end-to-end tests
        run: xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' npm run test:e2e
        env:
          DEBUG: pw:api
          VITE_APP_TITLE: ${{ secrets.VITE_APP_TITLE }}
          TEST_BASE_URL: 'http://localhost:3001'
