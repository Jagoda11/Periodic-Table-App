name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      # Temporarily disable unit and end-to-end tests due to integration issues
      # - name: Run unit tests
      #   run: npm run test

      # - name: Run end-to-end tests
      #   run: npm run test:e2e

      - name: Build
        run: npm run build
