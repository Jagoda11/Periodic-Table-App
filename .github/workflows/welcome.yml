name: Welcome users

on:
  issues:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Post welcome message ðŸ“¨
        uses: actions/github-script@v5
        with:
          script: |
            const issueComment = context.issue({ body: ':tada: :sparkles: Hello, thanks for opening this issue! We will review it soon. :rocket:' });
            await github.rest.issues.createComment(issueComment);
          github-token: ${{secrets.GITHUB_TOKEN}}