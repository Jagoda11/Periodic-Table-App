name: ğŸš€ Dependency Update and Vulnerability Scan

permissions:
  contents: write

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * 5'
  workflow_dispatch:

jobs:
  update-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ—‘ï¸ Remove package-lock.json
        run: rm -f package-lock.json

      - name: ğŸ“¦ Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: â¬†ï¸ Update all packages except ESLint
        run: |
          ncu -x eslint -u
          npm install
          npm install eslint@8.56.0 --save-dev

      - name: ğŸ“¦ Update dependencies with legacy peer deps
        run: npm update --legacy-peer-deps

      - name: ğŸ“‹ List installed dependencies
        run: npm ls

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ§¹ Lint
        run: npm run lint
        
      - name: ğŸ§ª Run tests
        run: npm test
        
      - name: ğŸ¶ Install Husky
        run: npx husky install

      - name: Check Test Results
        id: check_tests
        run: |
          if [ $? -eq 0 ]; then
            echo "::set-output name=tests_passed::true"
          else
            echo "::set-output name=tests_passed::false"
          fi

      - name: ğŸ­ Mask Debricked credentials
        run: |
          echo "::add-mask::${{ secrets.DEBRICKED_TOKEN }}"

      - name: Install Debricked CLI
        run: |
          curl -L https://github.com/debricked/cli/releases/latest/download/cli_linux_x86_64.tar.gz | tar -xz debricked
          sudo mv debricked /usr/local/bin/debricked

      - name: ğŸ›¡ï¸ Debricked Vulnerability Scan
        run: |
          debricked scan -t ${{ secrets.DEBRICKED_TOKEN }} -r ${{ github.repository }} -c ${{ github.sha }}

      - name: Check Scan Results
        id: check_scan
        run: |
            if [ $? -eq 0 ]; then
              echo "::set-output name=scan_passed::true"
            else
              echo "::set-output name=scan_passed::false"
            fi

      - name: Debug Test Results
        run: echo "tests_passed=${{ steps.check_tests.outputs.tests_passed }}"
    
      - name: Debug Scan Results
        run: echo "scan_passed=${{ steps.check_scan.outputs.scan_passed }}"

      - name: ğŸ“ Commit changes
        if: steps.check_tests.outputs.tests_passed == 'true' && steps.check_scan.outputs.scan_passed == 'true'
        run: |
          git config --local user.name "Debugging Duck ğŸ¦†"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "â¬†ï¸ update all npm dependencies except ESLint â¬†ï¸"

      - name: ğŸš€ Push changes
        if: steps.check_tests.outputs.tests_passed == 'true' && steps.check_scan.outputs.scan_passed == 'true'
        run: git push
